<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>James Barron</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      background: linear-gradient(to bottom, #0b1020, #0b1228, #071024);
      color: #d1d5db;
      display: flex;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
    }
    main {
      max-width: 700px;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 20px;
      padding: 2.5rem;
      backdrop-filter: blur(6px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
    }
    h1 {
      font-size: 2.5rem;
      margin: 0 0 0.3rem;
      text-align: center;
      color: #f3f4f6;
    }
    p.subtitle {
      text-align: center;
      color: #9ca3af;
      margin-top: 0;
      font-size: 0.9rem;
    }
    p.bio {
      line-height: 1.6;
      margin-top: 1.5rem;
      color: #e5e7eb;
    }
    .links {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .links a {
      text-decoration: none;
      color: #e5e7eb;
      padding: 0.6rem 1rem;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.05);
      font-size: 0.9rem;
      transition: background 0.2s;
    }
    .links a:hover {
      background: rgba(255,255,255,0.12);
    }
    .tip {
      margin-top: 1.5rem;
      font-size: 0.7rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <main>
    <h1>James Barron</h1>
    <p class="subtitle">PhD Candidate at Queen's University, Canada • Astrophysicist • </p>

    <p class="bio">
      Info.
    </p>

    <div class="links">
      <a href="https://ui.adsabs.harvard.edu/public-libraries/5gFMcqdbQ36GB4L8_VutoQ" target="_blank">ADS Library</a>
      <a href="https://orcid.org/0000-0003-2088-0706" target="_blank">ORCID</a>
      <a href="j.barron@queensu.ca" style="margin-left:auto;">Contact</a>
    </div>
  </main>
</body>
</html>
